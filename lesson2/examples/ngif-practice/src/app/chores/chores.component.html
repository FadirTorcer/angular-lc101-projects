<div class="chores">
    <h3>Chores</h3>
    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div class="targetAndArrow" *ngIf = "chores.length === 0 || (finishedChores.length - chores.length) >= 3; else noAllowance">
        <img src= '{{targetImage}}'>
    </div>
    
    <ng-template #noAllowance>
        <p>No allowance, yet!</p>
    </ng-template>
</div>
<hr>
<div class="treats" *ngIf = "chores.length === 0 && finishedChores.length >= 4; else notYet">
    <h1>Ice cream treat!</h1>
</div>

<ng-template #notYet>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
